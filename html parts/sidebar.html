<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Administration Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&family=Rock+Salt&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <section class="section-sidebar">
    <div class="sidebar">

      <div class="sidebar-header">
        <div class="logo">
          <p class="logo-text">Just do it</p>
        </div>
        <div class="sidebar-menu">
          <i class="fas fa-bars"></i>
        </div>
      </div>

      <div class="sidebar-list">
        <ul class="nav-list">
          <li class="nav-bar">
            <div class="nav-icon">
              <img src="../images/icons/general.svg" alt="general">
            </div>
            <div class="nav-link">
              <a href="#"><p>General</p></a>
            </div>
          </li>
          <li class="nav-bar">
            <div class="nav-icon">
              <img src="../images/icons/details.svg" alt="details">
            </div>
            <div class="nav-link">
              <a href="#"><p>Details</p></a>
            </div>
          </li>
          <li class="nav-bar">
            <div class="nav-icon">
              <img src="../images/icons/links.svg" alt="links">
            </div>
            <div class="nav-link">
              <a href="#"><p>Links</p></a>
            </div>
          </li>
          <li class="nav-bar">
            <div class="nav-icon">
              <img src="../images/icons/banners.svg" alt="banners">
            </div>
            <div class="nav-link">
              <a href="#"><p>Banners</p></a>
            </div>
          </li>
          <li class="nav-bar">
            <div class="nav-icon">
              <img src="../images/icons/personaldata.svg" alt="personaldata">
            </div>
            <div class="nav-link">
              <a href="#"><p>Personal data</p></a>
            </div>
          </li>
          <li class="nav-bar">
            <div class="nav-icon">
              <img src="../images/icons/payout.svg" alt="payout">
            </div>
            <div class="nav-link">
              <a href="#"><p>Payout</p></a>
            </div>
          </li>
          <li class="nav-bar">
            <div class="nav-icon">
              <img src="../images/icons/postback.svg" alt="postabck">
            </div>
            <div class="nav-link">
              <a href="#"><p>Postback</p></a>
            </div>
          </li>
        </ul>
      </div>

      <div class="sidebar-people">
        <div class="sidebar-person">
          <p>YOUR MANAGER</p>
          <div class="sidebar-person-info">
            <div class="sidebar-person-details">
              <img src="../images/head.jpg" alt="head">
              <span class="sidebar-avilable"></span>
              <a href=""><span>Mikhael E.</span></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
