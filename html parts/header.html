<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Administration Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&family=Rock+Salt&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <section class="section-header">
    <div class="header">
      <div class="header-wallet">
        <a href="#"><img src="../images/icons/wallet.svg" alt="wallet"></a>
        <span>$ 1,500.00</span>
        <a href="#"><img src="../images/icons/arrow-down.svg" alt="arrow-down"></a>
      </div>
      <div class="header-notification">
        <a href="#"><img src="../images/icons/notification.svg" alt="notification"></a>
        <span class="notification-unread"></span>
      </div>
      <div class="header-profile">
        <img src="../images/icons/profile.svg" alt="profile">
        <a href="#"><span>Leonardo Dicaprio</span></a>
      </div>
      <div class="header-quit">
        <a href="#"><img src="../images/icons/quit.svg" alt="quit"></a>
      </div>
    </div>
  </section>

</body>
</html>
