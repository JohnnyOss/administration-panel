<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Administration Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&family=Rock+Salt&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="section-header">
    <div class="header">
      <div class="header-wallet">
        <a href="#"><img src="images/icons/wallet.svg" alt="wallet"></a>
        <span>$ 1,500.00</span>
        <a href="#"><img src="images/icons/arrow-down.svg" alt="arrow-down"></a>
      </div>
      <div class="header-notification">
        <a href="#"><img src="images/icons/notification.svg" alt="notification"></a>
        <span class="notification-unread"></span>
      </div>
      <div class="header-profile">
        <img src="images/icons/profile.svg" class="modal-log-in" alt="profile">
        <a href="#"><span>Pepe Dicaprio</span></a>
      </div>
      <div class="header-quit">
        <img src="images/icons/quit.svg" class ="modal-log-out" alt="quit">
      </div>
    </div>
  </section>

  <section class="section-sidebar">
    <div class="sidebar">

      <div class="sidebar-header">
        <div class="logo">
          <p class="logo-text">Just do it</p>
        </div>
        <div class="sidebar-menu">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-list">

        </div>

        <div class="sidebar-people">
          <div class="sidebar-person">
            <p>YOUR MANAGER</p>
            <div class="sidebar-person-info">
              <div class="sidebar-person-details">
                <img src="images/head.jpg" alt="head">
                <span class="sidebar-avilable"></span>
                <div class="modal-message"><span>Mikhael E.</span></div>
              </div>
            </div>
          </div>
        </div>

        <div class="header header-in-sidebar">
          <div class="header-wallet">
            <a href="#"><img src="images/icons/wallet.svg" alt="wallet"></a>
            <span>$ 1,500.00</span>
            <a href="#"><img src="images/icons/arrow-down.svg" alt="arrow-down"></a>
          </div>
          <div class="header-notification">
            <a href="#"><img src="images/icons/notification.svg" alt="notification"></a>
            <span class="notification-unread"></span>
          </div>
          <div class="header-profile">
            <img src="images/icons/profile.svg" class="modal-log-in" alt="profile">
            <a href="#"><span>Pepe Dicaprio</span></a>
          </div>
          <div class="header-quit modal-log-out">
            <img src="images/icons/quit.svg" alt="quit">
          </div>
        </div>

      </div>
    </div>
  </section>

  <section class="section-content">
    <div id="pages">
      <div class="content container" id="general">
        <div class="content-header general-container">
          <p>GENERAL STATISTIC</p>
        </div>
        <div class="content-elements">
          <div class="calendar">
            <div class="calendar-input">
              <input type="date" value="2016-05-16">
              <div class="input-line"></div>
              <input type="date" value="2016-05-16">
              <img src="images/icons/calendar.svg" alt="calendar">
            </div>
            <div class="btn btn-refresh">
              <img src="images/icons/refresh.svg" alt="refresh">
            </div>
          </div>
          <div class="general-content container-sized">
            <div class="general-list">
              <div class="list">
                <div class="list-row list-value">
                  <h3>Visitsingups</h3>
                  <p>124</p>
                </div>
                <div class="list-row list-value">
                  <h3>FTD</h3>
                  <p>445</p>
                </div>
              </div>
              <div class="list">
                <div class="list-row list-value">
                  <h3>Net deposit</h3>
                  <p>564</p>
                </div>
                <div class="list-row list-value">
                  <h3>Turn over</h3>
                  <p>432</p>
                </div>
              </div>
            </div>
            <div class="general-graph-header">
              <h3 class="graph-header">Earing chart</h3>
              <div class="graph-options">
                <div class="graph-span-active"><span></span>Singups</div>
                <div class="graph-span-active"><span class="graph-ftd"></span>FTD</div>
                <div><span class="graph-earned"></span>Earned</div>
              </div>
            </div>
            <img src="/images/graph.jpg" alt="graphs"
              srcset="/images/graph-medium.jpg 1024w"
            >
          </div>
        </div>
      </div>

      <div class="content container links-list" id="links">
      </div>

      <div class="content container banners-list" id="banners">
      </div>

      <div class="content container" id="personaldata">
        <div class="content-header">
          <p>PERSONAL DATA</p>
        </div>
        <div class="content-elements">
          <form class="personaldata" action="">
            <div class="form-part">
              <div class="field">
                <label>Name</label>
                <input type="text" name="user-name" required>
              </div>
              <div class="field">
                <label>Surname</label>
                <input type="text" name="user-surname" required>
              </div>
              <div class="field">
                <label>E-mail</label>
                <input type="email" name="user-email" required>
              </div>
              <div class="field">
                <label>Phone Number</label>
                <input type="text" name="user-phone" required>
              </div>
            </div>
            <div class="form-part">
              <div class="field">
                <label>Skype</label>
                <input type="text" name="user-skype">
              </div>
              <div class="field">
                <label>ICQ</label>
                <input type="text" name="user-icq">
              </div>
              <div class="field">
                <label>Msn</label>
                <input type="text" name="user-msn">
              </div>
            </div>
            <div class="form-part">
              <div class="field">
                <label>Wallet</label>
                <input type="text" name="user-wallet" required>
              </div>
            </div>
            <div class="form-part">
              <div class="field">
                <label>Password</label>
                <input type="password" name="user-password" required>
              </div>
              <div class="field">
                <label>Repeat</label>
                <input type="password" name="user-repeat" required>
              </div>
            </div>
            <button class="btn btn-save" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="content container details-list" id="details">
      </div>

      <div class="content container payout-list" id="payout">
      </div>
    </div>
  </section>

  <div class="overlay" id="overlay">
    <div class="modal" id="modalLogOut">
      <h4>Modal log-out!</h4>
      <div class="btn close-modal">Okay</div>
    </div>
    <div class="modal" id="modalLogIn">
      <h4>Modal log-in!</h4>
      <div class="btn close-modal">Okay</div>
    </div>
    <div class="modal" id="modalMessage">
      <div class="btn-close close-modal">x</div>
      <h4>Modal message</h4>
      <div class="btn close-modal">Okay</div>
    </div>
  </div>

  <script id="template-sidebar-list" type="text/x-handlebars-template">
    <div class="nav-list">
      {{#each row}}
      <a href="#{{{link}}}" id="{{ @key }}">
        <div class="nav-bar">
          <div class="nav-icon">
            <img src="{{{imageSrc}}}" alt="{{{imageAlt}}}">
          </div>
          <div class="nav-link">
            <p>{{{name}}}</p>
          </div>
        </div>
      </a>
      {{/each}}
    </div>
  </script>

  <script id="template-links-list" type="text/x-handlebars-template">
    <div class="content-header">
      <p>LINKS</p>
    </div>
    <div class="content-elements container-sized">
      <div class="btn btn-add">
        +add new
      </div>
      <div class="list">
        {{#each row}}
        <div class="list-row list-link" id="{{ @key }}">
          <h3>{{{ name }}}</h3>
          <a href="#">{{{ link }}}</a>
          <div class="link-icons">
            <a href="#"><img src="images/icons/links.svg" alt="links"></a>
            <a href="#"><img src="images/icons/trash.svg" alt="trash"></a>
          </div>
        </div>
        {{/each}}
      </div>
      <div class="btn btn-add">
        +add new
      </div>
    </div>
  </script>

  <script id="template-banners-list" type="text/x-handlebars-template">
    <div class="content-header">
      <p>BANNERS</p>
    </div>
    <div class="content-elements container-sized">
      <div class="btn btn-add">
        +add new
      </div>
      <div class="list">

        {{#each row}}
        <div class="list-row list-link" id="{{ @key }}">
          <h3>{{{ name }}}</h3>
          <a href="#">{{{ link }}}</a>
          <div class="link-icons">
            <a href="#"><img src="images/icons/links.svg" alt="links"></a>
            <a href="#"><img src="images/icons/trash.svg" alt="trash"></a>
          </div>
        </div>
        {{/each}}

      </div>
      <div class="btn btn-add">
        +add new
      </div>
    </div>
  </script>

  <script id="template-details-list" type="text/x-handlebars-template">
    <div class="content-header">
      <p>Details</p>
    </div>
    <div class="content-elements">
      <div class="calendar">
        <div class="calendar-input">
          <input type="date" value="2016-05-16">
          <div class="input-line"></div>
          <input type="date" value="2016-05-16">
          <img src="images/icons/calendar.svg" alt="calendar">
        </div>
        <div class="btn btn-refresh">
          <img src="images/icons/refresh.svg" alt="refresh">
        </div>
      </div>
      <div class="scroll-wrapper">
        <table>
          <thead>
            <tr class="table-header">
              <th scope="col"><p>Tracker name<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
              <th scope="col"><p>Initiated date<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
              <th scope="col"><p>Visits<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
              <th scope="col"><p>Unique<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
              <th scope="col"><p>Singups<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
              <th scope="col"><p>FTD<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
              <th scope="col"><p>Depositors<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
              <th scope="col"><p>Deposits($)<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
              <th scope="col"><p>Payout($)<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
              <th scope="col"><p>Turnover<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
              <th scope="col"><p>Deal<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
            </tr>
          </thead>
          <tbody>
            {{#each row}}
            <tr id="{{ @key }}">
              <td>{{{ name }}}</td><td>{{{ date }}}</td><td>{{{ visits }}}</td><td>{{{ unique }}}</td><td>{{{ singups }}}</td><td>{{{ ftd }}}</td>
              <td>{{{ depositors }}}</td><td>{{{ deposits }}}</td><td>{{{ payout }}}</td><td>{{{ turnover }}}</td><td>{{{ deal }}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      <div class="table-pages">
        <div class="scroll-page"><img src="images/icons/arrow-left.svg" alt="arrow-left"></div>
        <a href="#"><div class="table-page">1</div></a>
        <a href="#"><div class="table-page">2</div></a>
        <a href="#"><div class="table-page">3</div></a>
        <a href="#"><div class="table-page">4</div></a>
        <a href="#"><div class="table-page">5</div></a>
        <a href="#"><div class="table-page">6</div></a>
        <a href="#"><div class="table-page">7</div></a>
        <a href="#"><div class="table-page">8</div></a>
        <a href="#"><div class="table-page">9</div></a>
        <div class="scroll-page"><img src="images/icons/arrow-right.svg" alt="arrow-right"></div>
      </div>
    </div>

  </script>

  <script id="template-payout-list" type="text/x-handlebars-template">
    <div class="content-header">
      <p>Details</p>
    </div>
    <div class="content-elements">
      <div class="calendar">
        <div class="calendar-input">
          <input type="date" value="2016-05-16">
          <div class="input-line"></div>
          <input type="date" value="2016-05-16">
          <img src="images/icons/calendar.svg" alt="calendar">
        </div>
        <div class="btn btn-refresh">
          <img src="images/icons/refresh.svg" alt="refresh">
        </div>
      </div>
      <div class="scroll-wrapper">
        <table>
          <thead>
            <tr class="table-header">
              <th scope="col"><p>Date<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
              <th scope="col"><p>Account($)<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
              <th scope="col"><p>Deal<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
              <th scope="col"><p>Account<img src="/images/icons/arrow-up.svg" alt="arrow-up"></p></th>
            </tr>
          </thead>
          <tbody>
            {{#each row}}
            <tr id="{{ @key }}">
              <td>{{{ date }}}</td><td>{{{ moneyValue }}}</td><td>{{{ deal }}}</td><td>{{{ account }}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      <div class="table-pages">
        <div class="scroll-page"><img src="images/icons/arrow-left.svg" alt="arrow-left"></div>
        <a href="#"><div class="table-page">1</div></a>
        <a href="#"><div class="table-page">2</div></a>
        <a href="#"><div class="table-page">3</div></a>
        <a href="#"><div class="table-page">4</div></a>
        <a href="#"><div class="table-page">5</div></a>
        <a href="#"><div class="table-page">6</div></a>
        <a href="#"><div class="table-page">7</div></a>
        <a href="#"><div class="table-page">8</div></a>
        <a href="#"><div class="table-page">9</div></a>
        <div class="scroll-page"><img src="images/icons/arrow-right.svg" alt="arrow-right"></div>
      </div>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
